<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR APP USING HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form>
            <div class="result">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" class="operator" value="C" onclick="display.value = ' ' ">
                <input type="button" class="operator" value="DEL" onclick="display.value = display.value.toString().slice(0,-1) ">
                <input type="button" class="operator" value="%" onclick="display.value += '%' ">
                <input type="button" class="operator" value="/" onclick="display.value += '/' ">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" class="operator" value="*" onclick="display.value += '*' ">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" class="operator" value="-" onclick="display.value += '-' ">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" class="operator" value="+" onclick="display.value += '+' ">
            </div>
            <div>
                <input type="button" onclick="display.value += '0' " value="0">
                <input type="button" class="operator" value="." onclick="display.value += '.' ">
                <input type="button" class="operator" value="=" id="equal" onclick="display.value = eval(display.value)">
            </div>  
        </form>
</body>
</html>
